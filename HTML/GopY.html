<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Góp Ý</title>
    <link rel="icon" href="../Pictures/Logo.png" />
    <link rel="stylesheet" href="../CSS/GopY.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="form">
      <div class="form-title">
        <h1>Feedback</h1>
      </div>
      <form action="#" method="post">
        <div class="input-container">
          <input
            type="text"
            name="ten"
            placeholder="&#xf007; Họ và tên"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="email"
            name="email"
            placeholder="&#xf0e0; Email"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="text"
            name="dien-thoai"
            placeholder="&#xf095; Điện thoại"
            required
          />
        </div>
        <div class="input-container">
          <input
            type="text"
            name="tieu-de"
            placeholder="&#xf1dc; Tiêu đề"
            required
          />
        </div>
        <div class="input-container">
          <textarea
            name="noi-dung"
            cols="10"
            placeholder="&#xf075; Bạn vui lòng điền nội dung góp ý bên dưới."
            required
          ></textarea>
        </div>
        <button type="submit" onclick="alert('Cảm ơn bạn đã góp ý!')">
          Send Message
        </button>
      </form>
    </div>
  </body>
</html>
